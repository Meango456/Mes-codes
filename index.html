<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger King</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="menu">
            <img src="" class="menu_icons" alt="menu icon" width="40">
            <ul>
                <li><a href="#">Notre carte</a></li>
                <li><a href="#">Le coin famille</a></li>
                <li><a href="#">Recrutez-nous</a></li>
                <li><a href="#">Burger kara</a></li>
            </ul>
        </div>
        <img src="image burger king.png" class="logo" alt="Burger King Logo" width="80">
        <div class="header-end">
            <i class="fa-solid fa-bars"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-cart-shopping"></i>
            <button class="order-btn">
                <span>Click here to order <img src="https://cdn-icons-png.flaticon.com/512/3075/3075977.png" alt="order" width="20"></span>
            </button>
        </div>
    </header>
    <main>
        <section class="hero">
            <h1>Bienvenue chez Burger King</h1>
            <p>Découvrez nos burgers légendaires et nos offres exclusives !</p>
            <a href="#" class="cta-btn">Voir la carte</a>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Burger King. Tous droits réservés.</p>
    </footer>
</body>
</html>
