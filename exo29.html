
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lecteur Vidéo</title>
  <link rel="stylesheet" href="exo29.css">
</head>
<body>
  <!-- Barre de navigation -->
  <nav class="navbar">
    <button>Accueil</button>
    <span class="titre-video">Titre de la vidéo en cours de lecture</span>
    <button>Nom_Catégorie</button>
  </nav>

  <!-- Conteneur principal -->
  <div class="container">
    <div class="top-section">
      <!-- Lecteur vidéo simulé -->
      <div class="video-player">lecteur video</div>

      <!-- Zone boutons -->
      <div class="actions">
        <button>J'aime</button>
        <button>Favoris</button>
        <button>Pin-it !</button>
        <button>Share</button>
        <p class="views">Vue 1300 fois</p>
      </div>
    </div>

    <!-- Zone de commentaires -->
    <div class="commentaire">
      <textarea placeholder="Écrire un commentaire..."></textarea>
      <button class="submit-btn">Bouton</button>
    </div>
  </div>
</body>
</html>
